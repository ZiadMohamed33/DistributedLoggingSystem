<h1 id="tableLabel">Distributed Logging System</h1>

<p>This component demonstrates fetching data from the server.</p>

<table class="table" aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Log ID</th>
      <th>Timestamp</th>
      <th>Log Level</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of logs">
      <td>{{ log }}</td>
      <td>{{ log }}</td>
      <td>{{ log }}</td>
      <td>{{ log }}</td>
    </tr>
  </tbody>
</table>
